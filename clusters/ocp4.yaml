  password: $ecu1TG$ecu1TG #[CHANGE ME]
  datacenter: 'SA-Datacenter'
  hw_version: 15
download:
  govc: "https://github.com/vmware/govmomi/releases/download/v0.38.0"
  clients_url: "https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/ocp/{{ config.cluster_version }}"
