  - { name: "master0", type: "master", macaddr: "00:50:56:be:1a:81", ipaddr: "10.2.10.71", cpu: 8, ram: 16384, size_gb: 120}
  - { name: "master1", type: "master", macaddr: "00:50:56:be:1a:82", ipaddr: "10.2.10.72", cpu: 8, ram: 16384, size_gb: 120}
  - { name: "master2", type: "master", macaddr: "00:50:56:be:1a:83", ipaddr: "10.2.10.73", cpu: 8, ram: 16384, size_gb: 120}
  - { name: "worker0", type: "worker", macaddr: "00:50:56:be:1a:91", ipaddr: "10.2.10.81", cpu: 8, ram: 16384, size_gb: 120}
  - { name: "worker1", type: "worker", macaddr: "00:50:56:be:1a:92", ipaddr: "10.2.10.82", cpu: 8, ram: 16384, size_gb: 120}
  - { name: "worker2", type: "worker", macaddr: "00:50:56:be:1a:93", ipaddr: "10.2.10.83", cpu: 8, ram: 16384, size_gb: 120}
